<section ng-controller="WeatherCtrl">
    
    <div class="loader" ng-show="loader"></div>
    <a class="back" ng-hide="panel==0" ng-click="panel=0"></a>

    <section class="panel panel-padding" ng-class="{center:panel==0, left:panel>0}">
        <p>Bienvenue sur ma superbe application de météo qui n'est pas comme les 200 000 autres application de météo !</p>
        <form ng-submit="search()">
            <p>
                <input class="text" type="text" placeholder="Rechercher une vile" ng-model="city">
            </p>
            <a class="btn" ng-click="geolocate()">Ma position</a>
            <p>
                <input type="submit" class="submit" value="Rechercher">
            </p>
        </form>
    </section>

    <section class="panel right" ng-class="{center:panel==1, right:panel<1}">
        <div class="row-title">
            {{weather.city.name}}/{{weather.city.country}}
        </div>        
         <div class="row" ng-class="{row_active: $index==0}" ng-repeat="t in weather.list" ng-click="expand($event)">
            <div class="temperature">{{Math.round(t.main.temp)}} °C</div>
            <div class="date">
                <strong>{{t.dt*1000 | date:'EEE'}}</strong>
                {{t.dt*1000 | date:'dd/MM'}}
            </div>
            <i class="icon-{{t.weather.0.main.toLowerCase()}}"></i>
        </div>       
    </section>

</section>
